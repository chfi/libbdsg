# Control file for continuous integration testing at http://travis-ci.org/

language: cpp
compiler: gcc

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew bundle || true; fi
script:
  # Test cmake build
  - mkdir build && cd build && cmake .. && make -j2 && make clean && cd .. && rm -Rf build

dist: bionic
osx_image: xcode10.1
  
matrix:
  include:
    - os: linux
      compiler: gcc
    - os: osx
      compiler: clang
      
addons:
  apt:
    update: true
    packages:
      - python3.7
